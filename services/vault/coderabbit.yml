name: Noona-Vault
description: AI-driven code reviews, commit intelligence, and PR insights for Noona-Vault — secure database middleware for The Noona Project.
language: javascript
ai_reviewer: true
lint: true
test_detection: true
commit_message_analysis: true
pull_request_summary: true
pr_reviewer: true
pr_commentary: true
issue_commentary: true

paths:
  include:
    - .
  exclude:
    - node_modules/
    - .git/
    - dist/
    - build/
    - database/sandbox/
    - logs/

lint_config:
  eslint: true
  prettier: true
  config_file: .eslintrc.json

test_config:
  detect: true
  frameworks:
    - jest
    - mocha
    - vitest

comment_style:
  concise: false
  emoji: true
  tone: friendly

rules:
  max_comments: 15
  min_code_diff: 3
  pr_size_limit: 1500
  require_tests: true
  block_merge_on_errors: false

notifications:
  on_success: comment
  on_failure: comment

environments:
  github:
    visibility: public
    features:
      - code_reviews
      - pr_summaries
      - commit_checks
      - issue_replies
      - suggestions

ci_integration:
  enabled: true
  auto_comment_on_pr: true
  auto_approve_if_clean: false

pr_checklist:
  - ✅ Code follows Noona style guide
  - ✅ New endpoints are tested or validated
  - ✅ Token and auth logic is secure
  - ✅ No hardcoded secrets or tokens
  - ✅ Boot and shutdown logic handled cleanly
